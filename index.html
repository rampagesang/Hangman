<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
	<div class="logo">
		<img src="assets/images/in-n-out.png">
	</div>
	<h1 id="lose" style="color:red"></h1>
	<h1 id="win" style="color:green"></h1>
	<h2>Right Words:
			<span id="rightGuess"></span>
	</h2>
		<br>
	<h4>Lives:
			<span id="lives">7</span>
	</h4>
		<br>
	<h3>Wrong Words:
		<br>
			<span id="wrongGuess"></span>
	</h3>

	<button onclick="myFunction()">TRY AGAIN!</button>
	<embed src="assets/music/In-N-Out TV Ad (1987).mp3" autostart="true" loop= "true" width="2" height="0">
<body>
<script type="text/javascript">

	var words = ["double-double", "cheeseburger", "hamburger", "frenchfries", "shakes", "animalfries"];
	var wrongWords =[];
	var randomWordFunc;
	var underScore
	var userInputKey;
	var wrongWordTxt = document.getElementById('wrongGuess');
	var rightWordTxt = document.getElementById('rightGuess');
	var livesTxt = document.getElementById('lives');
	var loseTxt = document.getElementById('lose');
	var winTxt = document.getElementById('win');
	var wrongCount = 13;

//------------------First Word-------------
//Assign comptuer to generate random number.
function randomNum()
{
	var randNum = Math.floor(Math.random() * words.length);
	return randNum;
}

function randomWord()
{
	var randomWord = words[randomNum()];
	var randomWordSplit  = randomWord.split('');
	return randomWordSplit;
}

function makeUnderScore(randWord)
{
	var underScoreArr = []
	for(var i = 0; i < randWord.length; i++)
	{
		var underscore = ["___"];
		underScoreArr.push(underscore);
	}

	rightWordTxt.textContent = underScoreArr;
	return underScoreArr;
}

function checkRightWord(underScore)
{
for(var i =0, x = 1;i <randomWordFunc.length; i++, x++)
	{
		if(userInputKey === randomWordFunc[i])
		{
			underScore.fill(userInputKey,i,x);

			rightWordTxt.textContent = underScore;
		}
	}
}

function wrongWord()
{
	wrongWords.push(userInputKey);
	wrongWordTxt.textContent = wrongWords;
	wrongCount --;
	livesTxt.textContent = wrongCount;	
}

function checkWord()
{
	if(randomWordFunc.indexOf(userInputKey) > -1)
	{
		checkRightWord(underScore);
		winGameOver();
	}
	else
	{
		wrongWord();
		loseGameOver();
	}
}

function loseGameOver()
{
	if(wrongCount === 0)
	{
		 alert("YOU LOSE!");

	}
}

function reset()
{
	wrongCount = 13;
	livesTxt.textContent = wrongCount;
	randomWord();
	underScore = makeUnderScore();
}

function winGameOver()
{
	if(randomWordFunc.join() === underScore.join())
	{
		alert("WINNER!");
		reset();
		start();
	}
}

//-------------------------------------------

function start() {

	document.onkeyup = function() {
	

		winTxt.textContent = "";

		userInputKey = event.key;
		checkWord();
	}
}
	function myFunction() {
    	location.reload();
}

		randomWordFunc=  randomWord();
		underScore = makeUnderScore(randomWordFunc);
		start();



</script>
</body>
